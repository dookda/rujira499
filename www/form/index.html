<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./style.css" />

</head>

<body>

    <div class="container mt-20">
        <div id="map"></div>
        <label for="">กรอกชื่อ-สกุล</label>
        <input class="form-control" type="text" id="username">

        <label for="">หมายเลข track</label>
        <input class="form-control" type="text" id="track">

        <label for="">ตำแหน่งของท่าน</label>

        <div class="row">
            <div class="col-sm-6">
                <label for="">lat</label>
                <input class="form-control" type="number" id="lat">
            </div>
            <div class="col-sm-6">
                <label for="">lng</label>
                <input class="form-control" type="number" id="lng">
            </div>
        </div>

        <input type="number" id="distance">
        <input type="number" id="duration">

        <hr>
        <button class="btn btn-success" onclick="sendData()">ส่ง</button> &nbsp;
        <button class="btn btn-info" onclick="getLocation()">ค้น gps</button>

    </div>



    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./app.js"></script>

    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDOPe2IiNLvIfKQc2ceoiIz828Lzc6BU9M&callback=initMap&libraries=&v=weekly"
        async></script>
</body>

</html>
